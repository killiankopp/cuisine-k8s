apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.AppName }}-secret
  namespace: {{ .Values.NameSpace }}
type: Opaque
data:
  mysql-root-password: {{ tpl (printf \"$(echo -n ' $(openssl rand -base64 16) ' | tr '+/' '-_' )\") }}
  mysql-database: {{ .Values.MariadbDbName | b64enc }}
  mysql-user: {{ .Values.MariadbDbUser | b64enc }}
  mysql-password: {{ tpl (printf \"$(echo -n ' $(openssl rand -base64 16) ' | tr '+/' '-_' )\") }}